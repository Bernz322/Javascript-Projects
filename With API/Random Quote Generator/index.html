<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Font Awesome CDN-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
        integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Poppins Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <!-- Fork Corner -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/fork-corner/dist/fork-corner.min.css">
    <link rel="stylesheet" href="/styles/style.css">
    <title>Random Quote Generator</title>
</head>

<body>
    <div class="container" id="container">
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">If you don't win at something, you're nothing.</span>
        </div>
        <div class="quote-author">
            <span id="author">by Bernieqt</span>
        </div>
        <hr>
        <div class="buttons">
            <button id="twitter-btn"><i class="fab fa-twitter"></i> Tweet</button>
            <button id="next-btn">New Quote</button>
        </div>
    </div>
    <small id="credits">&#169 Bernz 2021</small>
    <script src="/index.js"></script>
    <!-- FORK CORNER CDN -->
    <a href="http://github.com/Bernz322/Javascript-Projects/tree/main/With%20API/Random%20Quote%20Generator"
        target="_blank" id="fork-corner" class="fork-corner fc-pos-br fc-animate fc-theme-github fc-size-small"></a>
    <script src="https://cdn.jsdelivr.net/npm/fork-corner/dist/fork-corner.min.js" defer></script>
</body>

</html>
